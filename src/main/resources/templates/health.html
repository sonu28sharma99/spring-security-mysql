            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #8e44ad; /* Purple */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        }

        footer {
            background-color: #8e44ad; /* Purple */

            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;

        a {
